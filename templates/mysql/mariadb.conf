# Generated by Percona Configuration Wizard (http://tools.percona.com/) version REL5-20120208

[mysql]
# CLIENT #
port                           = 3306
socket                         = {{ my_socket }}

[mysqld]
# for Atlassian products
transaction-isolation          = READ-COMMITTED

# GENERAL #
user                           = mysql
default-storage-engine         = InnoDB
socket                         = {{ my_socket }}
pid-file                       = /var/run/mysqld/mysqld.pid

# Instead of skip-networking the default is now to listen only on
# localhost which is more compatible and is not less secure.
bind-address                   = {{ db_host }}
# Note, you need: mysql_tzinfo_to_sql /usr/share/zoneinfo|mysql mysql
#default_time_zone             = Europe/Helsinki

# MyISAM #
key-buffer-size                = 256M
myisam-recover-options         = FORCE,BACKUP

# SAFETY #
max-allowed-packet             = 512M
max-connect-errors             = 1000000
skip-name-resolve
sql-mode                       = STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION,NO_ZERO_DATE,NO_ZERO_IN_DATE,ONLY_FULL_GROUP_BY
sysdate-is-now                 = 1
innodb                         = FORCE

# DATA STORAGE #
datadir                        = {{ my_datadir }}/

# BINARY LOGGING #
binlog_format                  = mixed
log-bin                        = {{ my_datadir }}/mysql-bin
expire-logs-days               = 14
sync-binlog                    = 1

# CACHES AND LIMITS #
tmp-table-size                 = 64M
max-heap-table-size            = 64M
query-cache-type               = 0
query-cache-size               = 0
max-connections                = 100
thread-cache-size              = 16
open-files-limit               = 65535
table-definition-cache         = 4096
table-open-cache               = 4096

# INNODB #
#innodb-flush-method           = O_DIRECT # Broken on zfs
innodb-log-files-in-group      = 4
innodb-log-file-size           = 1G
innodb-flush-log-at-trx-commit = 1
innodb-file-per-table          = 1
innodb-buffer-pool-size        = 6G

# LOGGING #
log-error                      = /var/log/mysql/error.log
slow-query-log                 = 0
slow-query-log-file            = /var/log/mysql/mysql-slow.log
log-queries-not-using-indexes  = 0
