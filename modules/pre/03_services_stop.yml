    - name: Stop serviecs
      service: name={{ item }} state=stopped
      ignore_errors: True
      loop:
       - fail2ban
       - mysql
       - nfs-server
       - nginx
       - opendkim
       - php7.2-fpm
       - postfixd
       - postgrey
       - rpcbind
       - shellinabox
       - sshguard
