    - name: "Install common packages (apt)"
      apt: name="{{ item }}" state=present
      with_items:
        "{{ packages }}"
      environment:
        RUNLEVEL: 1
      when: ( ansible_pkg_mgr == "apt" )

    - name: "Install common packages (yum)"
      yum:
        name: "{{ item }}"
        state: present
        enablerepo: epel
      with_items:
        "{{ packages }}"
      environment:
        RUNLEVEL: 1
      when: ( ansible_pkg_mgr == "yum" )
